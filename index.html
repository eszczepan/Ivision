<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Ivision</title>
</head>

<body>
  <nav class="menu">
    <h1 class="menu__logo">www.ivision.pl</h1>
    <ul class="menu__list">
      <li class="menu__item"><a href="#" class="menu__link">strona główna</a></li>
      <li class="menu__item"><a href="#" class="menu__link">usługi</a></li>
      <li class="menu__item"><a href="#" class="menu__link">o firmie</a></li>
      <li class="menu__item"><a href="#" class="menu__link">kontakt</a></li>
      <div class="menu__links">
        <li class="menu__link--social"><a href="#"><img src="./img/facebook.svg" alt="facebook-icon"></a></li>
        <li class="menu__link--social"><a href="#"><img src="./img/instagram.svg" alt="instagram-icon"></a></li>
      </div>
    </ul>
  </nav>

  <button class="burger">
    <span class="burger__box">
      <span class="burger__inner"></span>
    </span>
  </button>

  <main>
    <div class="container">
      <header class="header">
        <img class="header__image" src="./img/image.png" alt="ivision-header-image">
        <div class="header__description">
          <h2 class="header__h2">Start your journey with Ivision</h2>
          <h3 class="header__h3">Nice to meet you. Let's work together!</h3>
          <button class="header__button">Find a perfect job</button>
        </div>
      </header>
      <section class="info">
        <img class="info__image" src="./img/PNG_Global.png" alt="">
        <h2 class="info__h2">IVN Sp. z o. o.</h2>
        <span class="info__break">-</span>
        <p class="info__paragraph">Wieniawskiego 66/2</p>
        <p class="info__paragraph">31-436 Kraków, Polska</p>
        <p class="info__paragraph">tel. +48 12 44 55 840</p>
        <p class="info__paragraph">praca@ivision.pl</p>
      </section>
    </div>
    <div class="lightbox closed">
      <div class="lightbox__inner">
        <div class="lightbox__header">
          <h3 class="lightbox__h3">We're looking for</h3>
          <button class="lightbox__button">X</button>
        </div>
        <ul class="lightbox__list"></ul>
      </div>
    </div>
  </main>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
